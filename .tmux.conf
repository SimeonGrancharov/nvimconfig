 #source ~/Library/Python/3.9/lib/python/site-packages/powerline/bindings/tmux/powerline.conf
 # reload config file (change file location to your the tmux.conf you want to use)
 #bind r source-file ~/.tmux.conf
set -g focus-events on
set -g status-position top
set -g status-style bg=default
set -g status-left-length 90
set -g status-right-length 90
set -g status-justify left

# Rose Pine Moon colors
set -g @rose_pine_variant 'moon'

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Auto rename windows based on current program
setw -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Status bar content with prefix indicator
set -g status-left "#[fg=#ea9a97,bg=#2a273f,bold] #{?client_prefix,  ,  }#S #[fg=#2a273f,bg=default]"
set -g status-right "#[fg=#2a273f,bg=default]#[fg=#ea9a97,bg=#2a273f] %H:%M #[fg=#3e8fb0,bg=#2a273f] %d %b "

# Window tabs styling
set -g window-status-format "#[fg=#908caa,bg=default]  #I:#W "
set -g window-status-current-format "#[fg=#232136,bg=#ea9a97,bold]  #I:#W #[fg=#ea9a97,bg=default]"
set -g window-status-separator ""

# Pane border colors with better styling
set -g pane-border-style "fg=#44415a"
set -g pane-active-border-style "fg=#ea9a97,bold"
set -g pane-border-lines heavy

# Display pane numbers longer
set -g display-panes-time 2000
set -g display-panes-colour "#908caa"
set -g display-panes-active-colour "#ea9a97"

# Message styling
set -g message-style "fg=#ea9a97,bg=#2a273f,bold"
set -g message-command-style "fg=#3e8fb0,bg=#2a273f"

# Copy mode styling
setw -g mode-style "fg=#232136,bg=#ea9a97,bold"

 # remap prefix from 'C-b' to 'C-a'
 unbind C-b
set -g history-limit 5000
 set-option -g prefix C-a
 set -sg escape-time 0
 bind-key C-a send-prefix
setw -g mouse on
 # split panes using | and -
 bind | split-window -h
 bind - split-window -v
 unbind '"'
 unbind %


 is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
   | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

 bind-key -n C-h  if-shell  "$is_vim"  "send-keys C-h"  "select-pane -L"
 bind-key -n C-j   if-shell  "$is_vim"  "send-keys C-j"   "select-pane -D"
 bind-key -n C-k  if-shell  "$is_vim"  "send-keys C-k"  "select-pane -U"
 bind-key -n C-l   if-shell  "$is_vim"  "send-keys C-l"   "select-pane -R"
 bind-key -n C-\   if-shell  "$is_vim"  "send-keys C-\\"  "select-pane -l"


 bind P paste-buffer
 bind-key -T copy-mode-vi v send-keys -X begin-selection
 bind-key -T copy-mode-vi y send-keys -X copy-selection
 bind-key -T copy-mode-vi r send-keys -X rectangle-toggle
